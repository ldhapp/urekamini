<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>친밀도 순위</title>
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .btn-custom {
            background-color: #ff007f;
            color: white;
            height: 45px;
            padding: 0 15px;
            border: none;
            border-radius: 4px;
        }

        .btn-custom:hover {
            background-color: #ff005f;
            color: white;
        }

        .profile-card {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: scale(1.05);
        }

        .card-img-top {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .card-title {
            font-weight: bold;
            font-size: 1.25rem;
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 1rem;
            margin-bottom: 5px;
            color: #666;
        }

        .card-rank {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff007f;
        }

        .card-familiarity-score {
            font-size: 1.25rem;
            color: #007bff;
        }

    </style>
</head>
<body>

<header></header>

<div class="container" style="margin-left: 500px; padding-top: 20px;">
    <div class="row" id="familiarity-ranking-cards"></div>

    <div class="d-flex justify-content-center">
        <ul class="pagination" id="pagination"></ul>
    </div>
</div>

<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #ff007f;">
                <h5 class="modal-title text-white" id="userModalLabel">유저 상세 정보</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4">
                        <img id="modalProfileImage" src="" class="img-fluid rounded" alt="프로필 이미지"
                             style="width: 100%; height: auto;">
                    </div>
                    <div class="col-md-8">
                        <h5 id="modalUserName"></h5>
                        <p><strong>성별:</strong> <span id="modalUserGender"></span></p>
                        <p><strong>MBTI:</strong> <span id="modalUserMbti"></span></p>
                        <p><strong>사는 지역:</strong> <span id="modalUserRegion"></span></p>
                        <p><strong>전공:</strong> <span id="modalUserMajor"></span></p>
                        <p><strong>취미:</strong>
                            <span id="modalUserHobbies" class="d-inline"></span>
                        </p>
                        <p><strong>가장 좋았던 경험:</strong> <span id="modalUserExperience"></span></p>
                        <p><strong>앞으로의 계획:</strong> <span id="modalUserPlan"></span></p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a id="familiarityBtn" class="btn btn-primary">나와의 친밀도</a>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/navbar.js"></script>

<script type="module" src="/js/auth.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetchFamiliarityRanking(0); // 첫 페이지 로드 시 0번 페이지부터 가져옴
    });

    function fetchFamiliarityRanking(page = 0) {
        const url = `/api/familiarity/ranking?page=${page}&size=9`; // 페이지와 사이즈 요청
        const method = 'GET';

        sendRequestWithToken(url, method, null, null)
            .then(response => response.json())
            .then(data => {
                renderFamiliarityRanking(data.response.content, page, 9, data.response.totalElements); // 카드 렌더링
                renderPagination(data.response); // 페이지네이션 렌더링
            })
            .catch(error => {
                console.error('Error fetching familiarity ranking:', error);
            });
    }

    function renderFamiliarityRanking(users, page, size, total) {
        const rankingCards = document.getElementById('familiarity-ranking-cards');
        rankingCards.innerHTML = '';

        const startRank = page * size + 1;

        users.forEach((user, index) => {
            const card = `
                <div class="col-md-4 mb-4">
                    <div class="card profile-card">
                        <img src="data:image/png;base64,${user.targetUserImage}" class="card-img-top" alt="프로필 이미지">
                        <div class="card-body">
                            <h5 class="card-title">${user.targetUserName}</h5>
                            <p class="card-rank">#${startRank + index}위</p>
                            <p class="card-familiarity-score">친밀도 점수: ${user.finalScore.toFixed(2)}</p>
                            <button class="btn btn-primary" onclick="openUserModal(${user.targetUserId})">프로필 보기</button>
                        </div>
                    </div>
                </div>
            `;
            rankingCards.innerHTML += card;
        });
    }

    function renderPagination(pageData) {
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';

        if (pageData.totalPages > 1) {
            if (pageData.number > 0) {
                pagination.innerHTML += `<li class="page-item"><a class="page-link" href="#" onclick="fetchFamiliarityRanking(${pageData.number - 1})">이전</a></li>`;
            }

            for (let i = 0; i < pageData.totalPages; i++) {
                pagination.innerHTML += `<li class="page-item ${i === pageData.number ? 'active' : ''}">
                    <a class="page-link" href="#" onclick="fetchFamiliarityRanking(${i})">${i + 1}</a></li>`;
            }

            if (pageData.number < pageData.totalPages - 1) {
                pagination.innerHTML += `<li class="page-item"><a class="page-link" href="#" onclick="fetchFamiliarityRanking(${pageData.number + 1})">다음</a></li>`;
            }
        }
    }

    function openUserModal(userId) {
        fetch(`/api/users/${userId}`)
            .then(response => response.json())
            .then(data => {
                const user = data.response;

                document.getElementById('modalProfileImage').src = `data:image/png;base64,${user.profileImage}`;
                document.getElementById('modalUserName').innerText = user.name;
                document.getElementById('modalUserGender').innerText = user.gender === 'male' ? '남성' : '여성';
                document.getElementById('modalUserMbti').innerText = user.mbti;
                document.getElementById('modalUserRegion').innerText = user.region;
                document.getElementById('modalUserMajor').innerText = user.major;

                const hobbiesList = document.getElementById('modalUserHobbies');
                hobbiesList.innerHTML = '';
                user.hobbies.forEach(hobby => {
                    hobbiesList.innerHTML += `<span class="badge bg-pink text-white me-2" style="font-size: 1.025rem; padding: 10px 15px;">${hobby.name}</span>`;
                });

                document.getElementById('modalUserExperience').innerText = user.niceExperience;
                document.getElementById('modalUserPlan').innerText = user.plan;

                const userModal = new bootstrap.Modal(document.getElementById('userModal'));
                userModal.show();

                const familiarityBtn = document.getElementById('familiarityBtn');
                familiarityBtn.href = `/familiarity.html?userId=${userId}`;

                familiarityBtn.removeEventListener('click', handleFamiliarityClick); // 기존 리스너 제거
                familiarityBtn.addEventListener('click', handleFamiliarityClick);
            })
            .catch(error => {
                console.error('Error fetching user data:', error);
            });
    }

    function handleFamiliarityClick(event) {
        event.preventDefault(); // 기본 동작 중단

        const familiarityUrl = event.currentTarget.getAttribute('href');

        const url = '/api/profiles/check';
        const method = 'GET';
        const headers = new Headers({
            'Content-Type': 'application/json'
        });

        sendRequestWithToken(url, method, headers, null)
            .then(response => response.json())
            .then(data => {
                if (data.response.exist) {
                    window.location.href = familiarityUrl;
                } else {
                    alert('프로필 등록이 필요합니다.');
                }
            })
            .catch(error => {
                console.error('Error checking profile:', error);
            });
    }
</script>

</body>
</html>
